<!DOCTYPE html>

<head>

  <title>Mortadella and Cream Cheese Bagel</title>
</head>

<body>
  <h1></h1>
  <img style="width:50%; height:50%;" src="https://www.kyodo-inc.co.jp/images/food/villani/news/200604.jpg" alt="mortadella cream cheese bagel">
  <h2>Description</h2>
  <p></p>
  <h2>Ingredients</h2>
  <ul>
    <li>1 bagel</li>
    <li>3 tbspns cream cheese (any type)</li>
    <li>3 medium thickness mortadella slices</li>
  </ul>
  <h2>Steps</h2>
  <ol>
    <li>Toast the bagel</li>
    <li>Spread the cream cheese on the bagel</li>
    <li>Fold and arrange the mortadella onto the bagel</li>
  </ol>
</body>
